<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>
<body>
    <canvas id="chart" width="1600px" height="400px"></canvas>
    <script>
        const ctx = document.getElementById('chart').getContext('2d');
const xlabelsYears=[];
const ylabelsTemperature=[];
const North=[];
const South=[];
async function makeChart(){
await getData();
const myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: xlabelsYears,
        datasets: [{
            label: 'Combined Land-Surface-Air and Sea-Surface-Water Mean Temperature in 째C',
            data: ylabelsTemperature,
            fill:false,
            borderColor: ['rgba(255,111,87, 0.5)'],
            borderWidth: 1,
            backgroundColor: 'rgba(255,111,87,0.2)',
            pointBorderWidth:0
        },
        {
            label: 'Northern Hemisphere Global Mean Temperature in 째C',
            data:North,
            fill:false,
            borderColor: ['rgba(25,217,150, 0.5)'],
            borderWidth: 1,
            backgroundColor: 'rgba(25,217,150,0.2)',
            pointBorderWidth:0
        },
        {
            label: 'Southern Hemisphere Global Mean Temperature in 째C',
            data:South,
            fill:false,
            borderColor: ['rgba(14,138,253, 0.5)'],
            borderWidth: 1,
            backgroundColor: 'rgba(14,138,253,0.2)',
            pointBorderWidth:0
        }]
    },
    options: {
        responsive:false,
        scales: {
            yAxes: [{
                ticks: {
                    callback: function(value, index, values) {
                        return value+'째';
                    }
                }
            }]
        }
    }  
});


}//closing make chart
        makeChart();
        async function getData(){
            const response = await fetch('dataraw.csv');
            const data = await response.text();
            const table = data.split('\n').slice(1);
            //console.log(rows);
            table.forEach(row=>{
                const cols=row.split(',');
                const year=cols[0];
                xlabelsYears.push(year);
                const temp=cols[1];
                ylabelsTemperature.push(parseFloat(temp)+14);
                North.push(parseFloat(cols[2])+14);
                South.push(parseFloat(cols[3])+14);
                console.log(year,"   ",temp);
            });

        }
    </script>
    
</body>
</html>
